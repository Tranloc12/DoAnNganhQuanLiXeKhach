<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head>
        <title th:text="${routeForm.id != null and routeForm.id > 0 ? 'Cập nhật Tuyến đường' : 'Thêm Tuyến đường mới'}"></title>
    <th:block th:replace="base :: styles"></th:block>
</head>

<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
            <h1 class="h2" th:text="${routeForm.id != null and routeForm.id > 0 ? 'Cập nhật Tuyến đường' : 'Thêm Tuyến đường mới'}"></h1>
            <a th:href="@{/routes}" class="btn btn-secondary">
                <i class="fas fa-list"></i> Trở về danh sách
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card p-4 shadow-sm">
            <form th:action="@{/routes/add-or-update}" th:object="${routeForm}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="routeName" class="form-label">Tên tuyến đường <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{routeName}" class="form-control" id="routeName" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('routeName')}" th:errors="*{routeName}"></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="origin" class="form-label">Điểm khởi hành <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{origin}" class="form-control" id="origin" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="destination" class="form-label">Điểm đến <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{destination}" class="form-control" id="destination" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="distanceKm" class="form-label">Khoảng cách (Km) <span class="text-danger">*</span></label>
                        <input type="number" step="0.1" th:field="*{distanceKm}" class="form-control" id="distanceKm" required min="0" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('distanceKm')}" th:errors="*{distanceKm}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pricePerKm" class="form-label">Giá mỗi Km (VNĐ) <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" th:field="*{pricePerKm}" class="form-control" id="pricePerKm" required min="0" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pricePerKm')}" th:errors="*{pricePerKm}"></div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-8 mb-3">
                        <label for="estimatedTravelTime" class="form-label">Thời gian ước tính (ví dụ: "6 hours")</label>
                        <input type="text" th:field="*{estimatedTravelTime}" class="form-control" id="estimatedTravelTime" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('estimatedTravelTime')}" th:errors="*{estimatedTravelTime}"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="form-check">
                            <input type="checkbox" th:field="*{isActive}" class="form-check-input" id="isActive" />
                            <label class="form-check-label" for="isActive">Hoạt động</label>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                    <a th:href="@{/routes}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
        })()
    </script>
    <div th:replace="base :: theme-scripts"></div>

</body>
</html>
