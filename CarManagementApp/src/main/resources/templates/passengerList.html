<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:replace="~{base :: title(title='Quản lý Hành khách')}"></th:block>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{base :: header}"></th:block>

    <main class="container mt-4">
        <h1 class="h2 mb-3">Danh sách Hành khách</h1>

        <div th:if="${param.successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${param.successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${param.errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/passengers}" method="get" class="d-flex">
                    <input type="text" name="kw" class="form-control me-2" placeholder="Tìm kiếm theo tên, username hoặc SĐT..." th:value="${kw}" />
                    <button type="submit" class="btn btn-info">Tìm kiếm</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/passengers/add-or-update}" class="btn btn-success">Thêm Hành khách mới</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Họ và tên</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>CMND/CCCD</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${passengers == null or passengers.empty}">
                    <td colspan="8" class="text-center text-muted">Không tìm thấy hành khách nào.</td>
                </tr>
                <tr th:each="passenger : ${passengers}">
                    <td th:text="${passenger.id}"></td>
                    <td th:text="${passenger.getUserId() != null ? passenger.getUserId().getId() : 'N/A'}"></td>
                    <td th:text="${passenger.getUserId() != null ? passenger.getUserId().getUsername() : 'N/A'}"></td>
                    <td th:text="${passenger.fullName}"></td>
                    <td th:text="${passenger.phoneNumber != null and !passenger.phoneNumber.isEmpty() ? passenger.phoneNumber : 'N/A'}"></td>
                    <td th:text="${passenger.address != null and !passenger.address.isEmpty() ? passenger.address : 'N/A'}"></td>
                    <td th:text="${passenger.nationalId != null and !passenger.nationalId.isEmpty() ? passenger.nationalId : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/passengers/add-or-update(id=${passenger.id})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/passengers/delete/{id}(id=${passenger.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa hành khách này không?');">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <th:block th:replace="~{base :: footer}"></th:block>
    <th:block th:replace="~{base :: scripts}"></th:block>
</body>
</html>
