
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head>
        <title>Quản lý Xe Khách</title>
    <th:block th:replace="base :: styles"></th:block>
</head>

<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Xe Khách</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/buses/add-or-update}" type="button" class="btn btn-outline-success" >
                    <i></i> Thêm xe Khách mới
                </a>
            </div>
        </div>

        <!-- Thanh tìm kiếm -->
        <form th:action="@{/buses}" method="get" class="mb-3">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Tìm kiếm Xe Khách</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/buses}" method="get">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="licensePlate" class="form-label">Biển số xe:</label>
                                <input type="text" id="licensePlate" name="licensePlate" class="form-control" th:value="${licensePlate}" placeholder="Nhập biển số xe">
                            </div>
                            <div class="col-md-6">
                                <label for="model" class="form-label">Kiểu xe:</label>
                                <input type="text" id="model" name="model" class="form-control" th:value="${model}" placeholder="Nhập kiểu xe">
                            </div>
                            <div class="col-md-6">
                                <label for="capacity" class="form-label">Sức chứa:</label>
                                <input type="number" id="capacity" name="capacity" class="form-control" th:value="${capacity}" placeholder="Nhập số chỗ ngồi">
                            </div>
                            <div class="col-md-6">
                                <label for="yearManufacture" class="form-label">Năm sản xuất:</label>
                                <input type="number" id="yearManufacture" name="yearManufacture" class="form-control" th:value="${yearManufacture}" placeholder="Nhập năm sản xuất">
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">Trạng thái:</label>
                                <select id="status" name="status" class="form-select">
                                    <option value="">--- Chọn trạng thái ---</option>
                                    <option th:each="s : ${busStatuses}"
                                            th:value="${s}"
                                            th:text="${s}"
                                            th:selected="${s == status}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                            <a th:href="@{/buses}" class="btn btn-secondary">
                                <i class="fas fa-filter-circle-xmark"></i> Xóa bộ lọc
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </form>

        <!-- Thông báo thành công/thất bại -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách Xe Khách</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Biển số xe</th>
                                <th>Kiểu xe</th>
                                <th>Sức chứa</th>
                                <th>Năm sản xuất</th>
                                <th>Trạng thái</th>
                                <th>Mô tả</th>
                                <th>Hoạt động</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bus : ${buses}">
                                <td th:text="${bus.id}"></td>
                                <td th:text="${bus.licensePlate}"></td>
                                <td th:text="${bus.model}"></td>
                                <td th:text="${bus.capacity}"></td>
                                <td th:text="${bus.yearManufacture}"></td>
                                <td th:text="${bus.status}"></td>
                                <td th:text="${bus.description}"></td>
                                <td>
                                    <span th:if="${bus.isActive}" class="badge bg-success">Hoạt động</span>
                                    <span th:unless="${bus.isActive}" class="badge bg-secondary">Không hoạt động</span>
                                </td>
                                <td>
                                    <a th:href="@{/buses/add-or-update(id=${bus.id})}" class="btn btn-sm btn-warning me-2">
                                        <i class="fas fa-edit"></i> Sửa
                                    </a>
                                    <a th:href="@{/buses/delete/{id}(id=${bus.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa xe khách này không?');">
                                        <i class="fas fa-trash-alt"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${buses.isEmpty()}">
                                <td colspan="9" class="text-center">Không có xe Khách nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
    <div th:replace="base :: theme-scripts"></div>

</body>

</html>
